# Hugo configuration file
title: cristianornelas2

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Posts
      pageRef: /posts
      weight: 3
    - name: GitHub
      weight: 4
      url: "https://github.com/cristianornelas2"
      params:
        icon: github
    - name: Search
      weight: 5
      params:
        type: search
  sidebar:
    - name: "About"
      pageRef: "/about"
      weight: 1
    - name: "Docs"
      pageRef: "/docs"
      weight: 2

params:
  theme:
    defaut: dark
    displayToggle: false
    
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
